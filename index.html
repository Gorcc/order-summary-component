<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="main-image">
    <img src="images/illustration-hero.svg" alt="">
  </div>
  <div class="white-bg">
    <div class="title">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs,<br> audiobooks and podcasts on any device<br>anywhere you like!</p>
    </div>
    <div class="plan">
      <img src="images/icon-music.svg" alt="">
      <div class="plan-name-price">
        <div class="info">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <a href="#" id="info-a">Change</a>
        
  
      </div>
    </div>
    <div class="buttons">
      <a href="#" class="main-button">Proceed to Payment</a>
    <a href="#" class="cancel-button">Cancel Order</a>
    </div>
    
  </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Gorcc">Gorcc</a>.
  </div>
</body>
</html>
